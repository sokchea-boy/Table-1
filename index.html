<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock Quantity</th>
                    <th>Availability</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Laptop</td>
                    <td>Electronic</td>
                    <td>$999.99</td>
                    <td>25</td>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <td>HeadPhones</td>
                    <td>Accessories</td>
                    <td>$199.99</td>
                    <td>100</td>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <td>Smartphone</td>
                    <td>Electronic</td>
                    <td>$599.99</td>
                    <td>0</td>
                    <td>Out of Stick</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
